site_name: ParquetFrame
site_description: High-performance DataFrame library with Rust acceleration for data science and analytics
site_author: ParquetFrame Contributors
site_url: https://leechristophermurray.github.io/parquetframe/
repo_url: https://github.com/leechristophermurray/parquetframe
repo_name: leechristophermurray/parquetframe
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/icon.svg
  favicon: assets/icon.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            members_order: source
            show_root_heading: true
            show_root_toc_entry: false
            show_source: true
            show_bases: true
            show_submodules: false
            heading_level: 2
  - autorefs

nav:
  - Home: index.md

  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - First Steps: getting-started/first-steps.md

  - Core Features:
      - Overview: core-features/index.md
      - Multi-Engine DataFrame: core-features/multi-engine.md
      - File Format Support: core-features/file-formats.md

  - Rust Acceleration:
      - Overview: rust-acceleration/index.md
      - Architecture: rust-acceleration/architecture.md
      - I/O Fast-Paths: rust-acceleration/io-fastpaths.md
      - Graph Algorithms: rust-acceleration/graph-algorithms.md
      - Workflow Engine: rust-acceleration/workflow-engine.md

  - Graph Processing:
      - Overview: graph-processing/index.md
      - GraphAr Format: graph-processing/graphar-format.md
      - CLI Usage: graph-processing/cli-usage.md
      - Tutorial: graph-processing/tutorial.md
      - GraphAr Migration: graph-processing/graphar-migration.md

  - Permissions System:
      - Overview: permissions-system/index.md
      - CLI Reference: permissions-system/cli-reference.md
      - GraphAr Schema: permissions-system/graphar-schema.md
      - Schema Specification: permissions-system/schema-spec.md

  - Entity Framework:
      - Overview: entity-framework/index.md

  - YAML Workflows:
      - Overview: yaml-workflows/index.md
      - Step Types: yaml-workflows/step-types.md
      - YAML Syntax: yaml-workflows/yaml-syntax.md
      - CLI Commands: yaml-workflows/cli-commands.md
      - History & Analytics: yaml-workflows/history-analytics.md
      - Visualization: yaml-workflows/visualization.md
      - Advanced Workflows: yaml-workflows/advanced.md
      - Examples: yaml-workflows/examples.md

  - SQL Support:
      - Overview: sql-support/index.md
      - DuckDB Integration: sql-support/duckdb.md
      - Database Connections: sql-support/databases.md
      - Cookbook: sql-support/cookbook.md

  - BioFrame Integration:
      - Overview: bioframe-integration/index.md
      - Genomic Operations: bioframe-integration/operations.md
      - Parallel Processing: bioframe-integration/parallel.md

  - AI-Powered Features:
      - Overview: ai-powered-features/index.md
      - Usage Guide: ai-powered-features/usage-guide.md
      - Natural Language Queries: ai-powered-features/nl-queries.md
      - Setup: ai-powered-features/setup.md
      - Prompts: ai-powered-features/prompts.md

  - CLI Interface:
      - Overview: cli-interface/index.md
      - Installation: cli-interface/installation.md
      - Commands: cli-interface/commands.md
      - Interactive Mode: cli-interface/interactive.md
      - Batch Processing: cli-interface/batch.md
      - Scripts: cli-interface/scripts.md
      - Examples: cli-interface/examples.md

  - Analytics & Statistics:
      - Overview: analytics-statistics/index.md
      - Statistics: analytics-statistics/statistics.md
      - Time Series: analytics-statistics/timeseries.md
      - Benchmarks: analytics-statistics/benchmarks.md

  - Documentation & Examples:
      - Overview: documentation-examples/index.md
      - Data Exploration: documentation-examples/data-exploration.md
      - Integration Guide: documentation-examples/integration-guide.md
      - Large Datasets: documentation-examples/large-datasets.md
      - ML Pipelines: documentation-examples/ml-pipelines.md
      - Performance Optimization: documentation-examples/performance-optimization.md
      - Todo/Kanban Example: documentation-examples/todo-kanban-example.md
      - Examples Gallery: documentation-examples/examples-gallery.md
      - API - Core: documentation-examples/api-core.md
      - API - Entities: documentation-examples/api-entities.md
      - API - Permissions: documentation-examples/api-permissions.md
      - API - CLI: documentation-examples/api-cli.md

  - Testing & Quality:
      - Overview: testing-quality/index.md

  - Legacy & Migration:
      - Overview: legacy-migration/index.md
      - Phase 1 Overview: legacy-migration/phase1-overview.md
      - Phase 1 Usage: legacy-migration/phase1-usage.md
      - Phase 1 Backends: legacy-migration/phase1-backends.md
      - Phase 1 to Phase 2: legacy-migration/phase1-to-phase2.md
      - Phase 2 Overview: legacy-migration/phase2-overview.md
      - Phase 2 User Guide: legacy-migration/phase2-user-guide.md
      - Migration Guide: legacy-migration/migration-guide.md
      - Changelog: legacy-migration/changelog.md

  - Development:
      - Contributing: contributing.md
      - Performance: performance.md
      - Architecture: architecture.md
      - Feature Matrix: feature_implementation_matrix.md
      - ADRs:
        - Next Gen Architecture: adr/0001-next-generation-architecture.md
        - Default API Change: adr/0002-make-phase2-default-api.md
        - Rust First Integration: adr/0003-rust-first-integration.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: leechristophermurray
      repo: parquetframe
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leechristophermurray/parquetframe
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/parquetframe/

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
